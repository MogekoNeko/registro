<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            padding: 20px;
        }
        #message {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 5px;
        }
        .success {
            color: #4CAF50;
            background-color: #e8f5e9;
        }
        .error {
            color: #f44336;
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <div id="message">Procesando verificación...</div>

    <script>
        // Inicializa Supabase correctamente
        const supabaseClient = window.supabase.createClient(
            'https://xfbmdpxyeombmwqhfzug.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhmYm1kcHh5ZW9tYm13cWhmenVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk1MTQ1NzgsImV4cCI6MjA1NTA5MDU3OH0.Vs6XLyJyE9usvAr0SXsVwekxqPdIsyspXYoqEINQhts'
        );

        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');

            const messageDiv = document.getElementById('message');

            if (!token || type !== 'signup') {
                messageDiv.innerHTML = '❌ Enlace de verificación inválido.';
                messageDiv.className = 'error';
                return;
            }

            try {
                const { error } = await supabaseClient.auth.verifyOtp({
                    type: 'signup',
                    token_hash: token
                });

                if (error) throw error;

                messageDiv.innerHTML = `
                    <h1>¡Cuenta verificada con éxito!</h1>
                    <p>Tu correo electrónico ha sido confirmado.</p>
                    <p>Ahora puedes iniciar sesión en la aplicación.</p>
                    <a href="https://sasa-acceso-host.web.app/" style="
                        display: inline-block;
                        margin-top: 20px;
                        padding: 10px 20px;
                        background-color: #4CAF50;
                        color: white;
                        text-decoration: none;
                        border-radius: 5px;
                    ">Ir a la aplicación</a>
                `;
                messageDiv.className = 'success';
            } catch (error) {
                messageDiv.innerHTML = `
                    <h1>Error al verificar</h1>
                    <p>${error.message}</p>
                    <p>Por favor, contacta al soporte técnico.</p>
                `;
                messageDiv.className = 'error';
                console.error('Error verifying email:', error);
            }
        }

        window.onload = verifyToken;
    </script>
</body>
</html>
